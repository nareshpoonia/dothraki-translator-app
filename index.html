<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dothraki Translator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1 class="header">Dothraki Transltor App</h1>
    <input
      id="input-text-area"
      placeholder="Enter your text here to translate to Dothraki Language"
      type="text"
    />
    <button id="button">Translate to Dothraki Language</button>
    <div id="output-text"></div>
    <div class="footer">
      <h1>About</h1>
      <p class="paragraph">
        Are you a fan of Game of Thrones?
        <br> Did you know that the Dothraki had their own language.
        <br> Use the translator to convert your text from English to
        Dothraki language
      </p>
    </div>
    <p></p>
    <script src="/app.js"></script>
  </body>
</html>
</html>
